<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{my.emailTitle}}</title>

        <style type="text/css">
            
            /*////// Mass General Giving by Noam Reuveni @ https://github.com/nicenoam /////*/
            /*////// Based on Email Blueprints @ https://github.com/mailchimp/email-blueprints //////*/
            /*////// Licensed under the Creative Commons Attribution-Share Alike 3.0 Unported license @ http://creativecommons.org/licenses/by-sa/3.0 //////*/

            /*////// RESET STYLES //////*/
            body, #bodyTable, #bodyCell{height:100% !important; margin:0; padding:0; width:100% !important;}
            table{border-collapse:collapse;}
            img, a img{border:0; outline:none; text-decoration:none;}
            a:link, a:visited, /* Yahoo! Mail Override */ a .yshortcuts /* Yahoo! Mail Override */{ color:#0090ad; font-weight:normal; text-decoration:none; }
            h1, h2, h3, h4, h5, h6{margin:0; padding:0;}
            p{margin: 1em 0;}           
            
            /*////// CLIENT-SPECIFIC STYLES //////*/
            .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail/Outlook.com to display emails at full width. */
            .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div{line-height:100%;} /* Force Hotmail/Outlook.com to display line heights normally. */
            table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up. */
            #outlook a{padding:0;} /* Force Outlook 2007 and up to provide a "view in browser" message. */
            img{-ms-interpolation-mode: bicubic;} /* Force IE to smoothly render resized images. */
            body, table, td, p, a, li, blockquote{-ms-text-size-adjust:100%; -webkit-text-size-adjust:100%;} /* Prevent Windows- and Webkit-based mobile platforms from changing declared text sizes. */            
            
            /*////// FRAMEWORK STYLES //////*/
            .flexibleContainerCell{padding-top:20px; padding-Right:20px; padding-Left:20px;}
            .flexibleImage{height:auto; padding:1px; background-color:#FFFFFF; border:1px solid #DDDDDD;}
            .insetLeft {margin-left:10px;}
            .bottomShim{padding-bottom:20px;}
            .imageContent, .imageContentLast{padding-bottom:20px;}
            .nestedContainerCell{padding-top:20px; padding-Right:20px; padding-Left:20px;}          
            
            /*////// GENERAL STYLES //////*/
            body, #bodyTable{background-color:#F5F5F5;}
            div.preheader { display:none!important; font-size:1px; color:#F5F5F5; line-height:1px; max-height:0px; max-width:0px; opacity:0; overflow:hidden; }
            #bodyCell{padding-top:20px; padding-bottom:40px;}
            #emailBody{background-color:#FFFFFF; border:1px solid #DDDDDD; border-collapse:separate; border-radius:4px;}
            
            h1, h2, h3, h4, h5, h6{color:#444444; font-family:Helvetica; font-size:20px; line-height:125%; text-align:Left;}
            .textContent, .textContentLast{color:#444444; font-family:Helvetica; font-size:16px; line-height:125%; text-align:Left; padding-bottom:20px;}
            .textContent a, .textContentLast a{color:#0090ad; text-decoration:none;}
            .captionContent, .captionContentLast{color:#444444; font-family:Helvetica; font-size:12px; line-height:116%; text-align:Left; padding-bottom:20px;}
            .captionContent a, .captionContentLast a{color:#0090ad; text-decoration:none;}
            
            .nestedContainer{background-color:#E5E5E5; border:1px solid #CCCCCC;}
            .emailButton{background-color:#0090ad; border-collapse:separate; border-radius:4px;}
            .buttonContent{color:#FFFFFF; font-family:Helvetica; font-size:18px; font-weight:bold; line-height:100%; padding:15px; text-align:center;}
            .buttonContent a{color:#FFFFFF; display:block; text-decoration:none;}
            .emailCalendar{background-color:#FFFFFF; border:1px solid #CCCCCC;}
            .emailCalendarMonth{background-color:#0090ad; color:#FFFFFF; font-family:Helvetica, Arial, sans-serif; font-size:16px; font-weight:bold; padding-top:10px; padding-bottom:10px; text-align:center;}
            .emailCalendarDay{color:#0090ad; font-family:Helvetica, Arial, sans-serif; font-size:60px; font-weight:bold; line-height:100%; padding-top:20px; padding-bottom:20px; text-align:center;}
            
            /* ========== Header Styles ========== */
            #templateHeader{ background-color:#F4F4F4; border-bottom:1px solid #CCCCCC; padding:0!important; margin:0!important; }
            .headerContent{ color:#505050; font-family:Helvetica; font-size:20px; font-weight:bold; line-height:100%; padding-top:0; padding-right:0; padding-bottom:0; padding-left:0; text-align:left; vertical-align:middle; }
            .headerContent a:link, .headerContent a:visited, /* Yahoo! Mail Override */ .headerContent a .yshortcuts /* Yahoo! Mail Override */{ color:#EB4102; font-weight:normal; text-decoration:underline; }
            #headerImage{ max-width:600px; padding:0!important; margin:0!important; }
            
            /* ========== Social Bar Styles ========== */
            #socialBar{ background-color:#F4F4F4; border-top:1px solid #FFFFFF; }
            .socialBarContent{ color:#808080; font-family:Helvetica; font-size:12px; line-height:150%; padding-top:20px; padding-right:20px; padding-bottom:20px; padding-left:20px; text-align:left; border-top: 1px solid #CCCCCC; border-bottom: 1px solid #CCCCCC;}
            .socialBarContent a:link, .socialBarContent a:visited, /* Yahoo! Mail Override */ .socialBarContent a .yshortcuts, .socialBarContent a span /* Yahoo! Mail Override */{ color:#0090ad; text-decoration:none; }
            
            /* ========== Footer Styles ========== */
            #templateFooter{ background-color:#F4F4F4; border-top:1px solid #FFFFFF; }
            .footerContent{ color:#808080; font-family:Helvetica; font-size:10px; line-height:150%; padding-top:20px; padding-right:20px; padding-bottom:20px; padding-left:20px; text-align:left; }
            .footerContent a:link, .footerContent a:visited, /* Yahoo! Mail Override */ .footerContent a .yshortcuts, .footerContent a span /* Yahoo! Mail Override */{ color:#606060; font-weight:normal; text-decoration:underline; }
            
            /*////// MOBILE STYLES //////*/
            @media only screen and (max-width: 480px){          
                /*////// CLIENT-SPECIFIC STYLES //////*/
                body{width:100% !important; min-width:100% !important;} /* Force iOS Mail to render the email at full width. */             
                
                /*////// FRAMEWORK STYLES //////*/
                /* CSS selectors are written in attribute selector format to prevent Yahoo Mail from rendering media query styles on desktop.
                */
                table[id="emailBody"]{width:100% !important;}
                table[class="flexibleContainer"]{width:100% !important;}
                img[class="flexibleImage"]{width:100% !important;}
                table[class="emailButton"]{width:100% !important;}
                td[class="buttonContent"]{padding:0 !important;}
                td[class="buttonContent"] a{padding:15px !important;}
                td[class="textContentLast"], td[class="imageContentLast"]{padding-top:20px !important;}             
                
                /*////// GENERAL STYLES //////*/
                td[id="bodyCell"]{padding-top:10px !important; padding-Right:10px !important; padding-Left:10px !important;}
                /* ======== Header Styles ======== */
                img[id="headerImage"]{ height:auto !important; max-width:600px !important; width:100% !important; }

                td[class="headerContent"]{ font-size:20px !important; line-height:125% !important; }
    }
    </style>


    </head>
